 
<div class="col-md-5 col-md-offset-3">
	<div class="panel panel-primary">
	  <div class="panel-heading">Login Form</div>
	  	<div class="panel-body">
			<form class="form"  method="post">
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email" class="form-control" id="email" name="username" placeholder="Enter Email" 
							ng-model="loginUser.username" required="required">
				</div>
				
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" class="form-control" id="password" name="password" 
							ng-model="loginUser.password" required="required">
				</div>
				<div>
					<button type="submit" class="btn btn-primary" ng-click="authenticateUser()">Login</button><br/><br/>
				</div>
				<div ng-include="'views/error-info.html'"></div>
			</form>
		</div>
	</div>
</div>
